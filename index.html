<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Image Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="padding: 0px 100px 500px 500px; background-color: #dfc8e4;">
  <div class="container">
    <h1 style="color: blueviolet; font-size: 50px;">Text to Image Converter</h1>
    <input type="text" id="textInput" placeholder="Enter your text">
    <button style="background-color: rgb(188, 139, 234);" onclick="convertToImage()">Convert</button>
    <div id="imageContainer"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
